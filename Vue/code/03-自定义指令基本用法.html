<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-focus>
  </div>

  <script src="./lib/vue-3.0.js"></script>
  <script>
    //指令是页面加载的时候发生的
    //1.全局自定义属性
    //2.局部自定义属性
    let app = Vue.createApp({})
    // 全局自定义指令 `v-focus`
    app.directive('focus', {
      //el使用指令的那个元素
      mounted(el) {
        // Focus the element
        el.focus();
        el.value = "你好";
        el.style.backgroundColor='red';
      }
    })

    app.mount("#app");
  </script>
</body>

</html>
