<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="number" v-model.number="num1">
    <span>+</span>
    <input type="number" v-model.number="num2">
    <span>=</span>
    <input type="number" disabled v-model="add">
    <input type="number" disabled v-model="chen" value="">
</div>
<script type="text/javascript" src="./lib/vue-3.0.js"></script>
<script type="text/javascript">
    let vm = Vue.createApp({
        data() {
            return {
                num1: '',
                num2: ''
            }
        },
        methods: {},
        //计算属性
        //computed的触发条件它改变不需要调用
        computed: {
            add: function () {
                //必须要有返回值
                return this.num1 + this.num2
            },
            chen: function () {
                return this.num2 * this.num1
            }

        }
    }).mount('#app')
</script>
</body>
</html>
